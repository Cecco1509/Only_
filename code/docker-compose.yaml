services:
  authmicroservice:
    build:
      context: ./backend/AuthMicroservice
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - GIN_MODE=debug
    depends_on:
      authdb:
        condition: service_healthy
    networks:
      - backend

  authdb:
    image: postgres:14.5
    restart: always
    container_name: authdb
    environment:
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: "exit 0"
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      #- ./db/auth-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    name: backend-network
    driver: bridge
